
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Rights Scenario Simulation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Fundamental Rights Scenario Game</h1>
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 0%"></div>
        </div>
        <div class="scenario-card">
            <h2 id="scenario"></h2>
            <div id="options" class="options"></div>
        </div>
        <button id="next" class="btn btn-primary">Next Scenario</button>
        <div id="feedback" class="feedback"></div>
        <div id="score" class="score">Score: 0</div>
        <button id="try-again" class="btn btn-secondary">Try Again</button>
        <div id="user-feedback" class="user-feedback hidden"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
